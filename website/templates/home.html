{% extends "base.html"%}
{% block title %} Home {%endblock%}
{%block content %}
<h1 align = "center">Notes</h1>
<ul class = "list-group list-group-flush" id = "notes">
    {% for note in user.notes %}
    <li class = "list-group-item">
        {{ note.data }}
        <button type = "button" class = "close" onClick = "deleteNote({{ note.id }})"><!--Adding a button to delete stuff and send a request to back end to delete it -->
            <span aria-hidden="true">&times;</span><!-- on click we call the deleteNote function that puts a request to delete it-->
        </button>    
    </li>
    {% endfor %}
</ul>

<form method = "POST">
    <textarea name = "note" id = "note" class = "form-control"></textarea>
    <br />
    <div align = "center">
        <button type = "submit" class = "btn btn-primary">Add Note</button>
    </div>
    </form>
{% endblock %}
